<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Body Mass Index Calculator</title>
</head>
<body>
<form>
    <label>
        Height(in) <input type="text" id="height">
    </label>
    <br>
    <label>
        Weight(lbs) <input type="text" id="weight">
    </label>
    <br>
    <input class="submit" type="button" value="submit" onclick="bmi()">
    <br>
    Your BMI <span id="total"></span>
    <br>
    You are <span id="comment"></span>
</form>
</body>
</html>
